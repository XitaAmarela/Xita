<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template-principal.xhtml">

	<ui:define name="conteudo">
		<p:panel>
			<h:panelGrid columns="3" border="1" class="ui-grid-responsive"
				styleClass="gridcabecalho">

				<h:panelGrid columns="1" style="text-align:justific">
					<p:graphicImage value="../imagens/xitaAmarelabanner.png"></p:graphicImage>

					<!-- <h3 style="background: yellow;">Xita Amarela</h3> -->
				</h:panelGrid>



				<h:panelGrid columns="2" sclass="ui-grid-responsive"
					style="float:right">
					<p:button value="Configuração" icon="ui-icon-wrench">

					</p:button>

					<p:commandButton value="Sair" />
					<br> </br>
					<br> </br>
					<p:button value="Voltar" icon="ui-icon-arrowreturnthick-1-w">

					</p:button>
					<div>
						<h:outputLabel value="Fulano" />
						<h:outputLabel value="Bem Vindo!" />
					</div>
				</h:panelGrid>



			</h:panelGrid>

			<p:button value="Visualizar" icon="ui-icon-search">

			</p:button>
			<h:panelGrid columns="" style="width:100%;text-align:center"
				columnClasses="logo,detail">
				<p:outputPanel>
					<h:panelGrid columns="2" cellpadding="5">
						<p:dataTable var="prod"
							value="#{listaProdutosCliente.produtosOfertas}">
							<p:column headerText="Produto">
								<h:outputText value="#{prod.nomeProduto}" />
							</p:column>
							<div class="ui-grid-col-12" style="text-align: center">
								<p:column headerText="Foto">
									<p:graphicImage value="#{imagemMB.image}" cache="false" width="80px" height="80px">
										<f:param name="fotoId" value="#{prod.id}" />
									</p:graphicImage>
								</p:column>

							</div>

							<p:column headerText="Tipo">
								<h:outputText value="#{prod.tipoProduto}" />
							</p:column>
							<p:column headerText="Descrição">
								<h:outputText value="#{prod.descricao}" />
							</p:column>
							<p:column headerText="Valor">
								<h:outputText value="#{prod.preco}" />
							</p:column>
							<p:column headerText="Quantidade">
								<h:outputText value="#{prod.quantidadeEmEstoque}" />
							</p:column>
							<p:column headerText="Vendido">
								<h:outputText value="#{prod.quantidadeVendidos}" />
							</p:column>
							<p:column headerText="Situação">
								<h:outputText value="" />
							</p:column>
							<p:column headerText="">
								<div class="ui-grid-row">
									<div class="ui-grid-col-7">
										<p:button value="Excluir" icon="ui-icon-search">
											<f:param name="productId" value="20" />
										</p:button>
									</div>
								</div>
							</p:column>
						</p:dataTable>
					</h:panelGrid>
				</p:outputPanel>
			</h:panelGrid>

		</p:panel>
	</ui:define>
</ui:composition>
