<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template-principal.xhtml">

	<ui:define name="conteudo">
		<p:panel>
			<h:panelGrid columns="3" border="1" class="ui-grid-responsive"
				styleClass="gridcabecalho">

				<h:panelGrid columns="1" style="text-align:justific">
					<p:graphicImage value="../imagens/xitaAmarela.png"></p:graphicImage>

					<h3 style="background: yellow;">Xita Amarela</h3>



				</h:panelGrid>
				<h:panelGrid columns="1">
					<h:panelGrid columns="2">
						<h:outputLabel for="totalDePropagandas"
							value="Total de Propagandas" style="font-weight:bold" />
						<p:inputText id="totalDePropagandas" label="Total de Propagandas"
							style="width:200px!important" />
					</h:panelGrid>
					<h:panelGrid columns="2">
						<h:outputLabel for="PropagandasRestantes"
							value="PropagandasRestantes" style="font-weight:bold" />
						<p:inputText id="propagandasRestantes"
							label="PropagandasRestantes" style="width:200px!important" />
					</h:panelGrid>


					<p:button value="Comprar" icon="ui-icon-plus  ">
					</p:button>

				</h:panelGrid>



				<h:panelGrid columns="2" sclass="ui-grid-responsive"
					style="float:right">
					<p:button value="Configuração" icon="ui-icon-wrench">

					</p:button>

					<p:commandButton value="Sair" />
					<br> </br>
					<br> </br>
					<p:button value="Voltar" icon="ui-icon-arrowreturnthick-1-w">

					</p:button>
					<div>
						<h:outputLabel for="name" value="Fulano" />
						<h:outputLabel for="name" value="Bem Vindo!" />
					</div>
				</h:panelGrid>



			</h:panelGrid>

			<div class="ui-grid ui-grid-responsive" align="center">
				<div class="ui-grid-col-6" align="center">
					<p:panelGrid columns="1" styleClass="alignTop">
						<h:form>
							<p:panel>
								<p:column>
									<div class="ui-grid ui-grid-responsive">
										<div class="ui-grid-row">
											<div class="ui-grid-col">
												<h:outputText value="#{detalheProduto.produto.nomeProduto}" />
											</div>
										</div>
										<div class="ui-grid-row">

											<div class="ui-grid-col-8">
												<div class="ui-grid-row">
													<div class="ui-grid-col-7">
														<br />


													</div>
													<h:panelGrid columns="1">
														<h:outputLabel for="carregadorUniversal"
															value="Carregador Universal" style="font-weight:bold" />
														<p:inputTextarea rows="6" cols="33" />
													</h:panelGrid>
													<h:panelGrid columns="1">
														<h:outputLabel for="descricaoBreve"
															value="Descrição Breve" style="font-weight:bold" />
														<p:inputTextarea rows="6" cols="33" />
													</h:panelGrid>


												</div>
												<h:panelGrid columns="2">

													<p:inputText label="" style="width:200px!important" />
												</h:panelGrid>
												<br /> <br />
												<div class="ui-grid-row">
													<div class="ui-grid-col-7">
														<p:commandButton action="principal" value="Voltar"></p:commandButton>
													</div>
												</div>
												<br />
												
												<div class="ui-grid-row">
													<div class="ui-grid-col-7">
														<p:outputLabel style="font-size: 8px"
															value="Tempo restante" />
													</div>
												</div>
												<div class="ui-grid-row">
													<div class="ui-grid-col-1">
														<span class="ui-icon ui-icon-clock"> </span>
													</div>
													<div class="ui-grid-col-3">
														<p:outputLabel
															value="#{detalheProduto.produto.tempoPropaganda}" />
													</div>
												</div>
												<div class="ui-grid-row">
													<div class="ui-grid-col-10">
														<p:button value="Adicionar ao Carrinho"
															icon="ui-icon-arrow-4-diag">
															<f:param name="productId" value="20" />
														</p:button>
													</div>
												</div>
												
												<h:panelGrid columns="1">
													<h:outputLabel for="" value="" style="font-weight:bold" />
													<p:inputTextarea rows="6" cols="33" />
												</h:panelGrid>

												<h:panelGrid columns="1">
													<h:outputLabel for="" value="" style="font-weight:bold" />
													    <p:inputTextarea rows="10" cols="50" completeMethod="#{inputTextareaView.completeArea}" queryDelay="750" minQueryLength="4" />

												</h:panelGrid>
											</div>
										</div>

									</div>
									<p:separator />


									<p:separator />
								</p:column>
							</p:panel>
						</h:form>
					</p:panelGrid>
				</div>
			</div>
		</p:panel>
	</ui:define>
</ui:composition>
