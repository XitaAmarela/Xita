<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template-principal.xhtml">

	<ui:define name="conteudo">
		<p:panel>
			<h:panelGrid columns="3" border="1" class="ui-grid-responsive"
				styleClass="gridcabecalho">

				<h:panelGrid columns="1" style="text-align:justific">
					<p:graphicImage value="../imagens/xitaAmarela.png"></p:graphicImage>

					<h3 style="background: yellow;">Xita Amarela</h3>
				</h:panelGrid>

				<h:panelGrid columns="1" class="ui-grid-responsive">

					<p:galleria var="image" value="#{imagesView.images}"
						panelWidth="878" panelHeight="200" pashowCaption="true"
						showFilmstrip="false">
						<p:graphicImage library="galeria" name="#{image}"
							alt="Descrica da imagem #{imagem}" title="#{imagem}" width="100%"
							height="100%"></p:graphicImage>
					</p:galleria>

				</h:panelGrid>

				<h:panelGrid columns="1" style="text-align:right; width:100%">

					<p:commandLink value="Divulgue"
						action="cadastroOfertante?faces-redirect=true">

					</p:commandLink>
					<br />
					<br />
					<p:commandLink value="Cadastre-se"
						action="cadastroCliente?faces-redirect=true">

					</p:commandLink>

					<br />
					<p:commandLink value="Entrar">

					</p:commandLink>

					<br />
					<br />
					<br />


					<p:commandButton value="2" icon="ui-icon-cart" type="button" />
					<h:outputText value="Meu Carrinho" />


				</h:panelGrid>

			</h:panelGrid>
			<div class="ui-grid ui-grid-responsive" align="center">
				<div class="ui-grid-col-6" align="center">
					<p:panelGrid columns="1" styleClass="alignTop">
						<h:form>
							<p:panel>
								<p:column>
									<div class="ui-grid ui-grid-responsive">
										<div class="ui-grid-row">
											<div class="ui-grid-col">
												<h:outputText value="#{detalheProduto.produto.nomeProduto}" />
											</div>
										</div>
										<div class="ui-grid-row">
											<div class="ui-grid-col-12" style="text-align: center">
												<p:graphicImage value="../imagens/xitaAmarela.png"></p:graphicImage>
											</div>
											<div class="ui-grid-col-8">
												<div class="ui-grid-row">
													<div class="ui-grid-col-7">
														<br />
														<p:outputLabel
															value="#{detalheProduto.produto.tipoProduto}" />
													</div>
												</div>
												<br />
												<div class="ui-grid-row">
													<div class="ui-grid-col-7">
														<p:outputLabel value="#{detalheProduto.produto.preco}" />
													</div>
													<div class="ui-grid-col-7">
														<p:outputLabel
															value="#{detalheProduto.produto.precoComDesconto}" />
													</div>
												</div>
												<br />
												<div class="ui-grid-row">
													<div class="ui-grid-col-7">
														<p:commandButton action="principal" value="Voltar"></p:commandButton>
													</div>
												</div>
												<br />
												<div class="ui-grid-row">
													<div class="ui-grid-col-7">
														<p:outputLabel style="font-size: 8px"
															value="Tempo restante" />
													</div>
												</div>
												<div class="ui-grid-row">
													<div class="ui-grid-col-1">
														<span class="ui-icon ui-icon-clock"> </span>
													</div>
													<div class="ui-grid-col-3">
														<p:outputLabel
															value="#{detalheProduto.produto.tempoPropaganda}" />
													</div>
												</div>
												
												<h:form>
													<h:outputLink onclick="PF('modalLogin').show();"
														title="login">
														<p:commandButton value="Adicionar ao Carrinho"
															icon="ui-icon-arrow-4-diag" />
													</h:outputLink>
													<p:growl id="growl" sticky="true" showDetail="true"
														life="3000" />
													<p:dialog header="Login" widgetVar="modalLogin" resizable="false">
														<h:panelGrid columns="2" cellpadding="5">
															<h:outputLabel for="username" value="Email:" />
															<p:inputText id="username"
																value="#{validarLogin.c.email}" required="true"
																label="username" />
															<h:outputLabel for="password" value="Senha:" />
															<p:password id="password"
																value="#{validarLogin.c.senha}" required="true"
																label="password" />
															<f:facet name="footer">
																<p:commandButton value="Login" update="growl"
																	action="#{validarLogin.validar()}"
																	oncomplete="handleLoginRequest(xhr, status, args)" />
															</f:facet>
														</h:panelGrid>
													</p:dialog>
												</h:form>
												
											</div>
										</div>

									</div>
									<p:separator />
									<div class="ui-grid-row">
										<div class="ui-grid-col-3">
											<p:outputLabel value="#{detalheProduto.produto.descricao}" />
										</div>
									</div>
									<div class="ui-grid-row">
										<div class="ui-grid-col-3">
											<p:outputLabel value="#{detalheProduto.produto.descricao}" />
										</div>
									</div>
									<div class="ui-grid-row">
										<div class="ui-grid-col-3">
											<p:outputLabel value="#{detalheProduto.produto.descricao}" />
										</div>
									</div>
									<p:separator />
								</p:column>
							</p:panel>
						</h:form>
					</p:panelGrid>
				</div>
			</div>
		</p:panel>
	</ui:define>
</ui:composition>
