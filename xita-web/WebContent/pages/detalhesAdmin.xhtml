<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template-principal.xhtml">

	<ui:define name="conteudo">
		<p:panel>
			<h:panelGrid columns="3" border="1" class="ui-grid-responsive"
				styleClass="gridcabecalho">

				<h:panelGrid columns="1" style="text-align:justific"
					styleClass="cabecalho">
					<p:graphicImage value="../imagens/xitaAmarelabanner.png"></p:graphicImage>

				</h:panelGrid>
				<h:panelGrid columns="1">
					<h:panelGrid columns="2" styleClass="cabecalho">
						<h:outputLabel for="totalDePropagandas"
							value="Total de Propagandas:" style="font-weight:bold" />
						<p:outputLabel id="totalDePropagandas"
							label="Total de Propagandas" style="width:20px!important"
							value="5" />
					</h:panelGrid>
					<h:panelGrid columns="2" styleClass="cabecalho">
						<h:outputLabel for="PropagandasRestantes"
							value="Total de Propagandas Restantes:" style="font-weight:bold" />
						<p:outputLabel id="propagandasRestantes"
							label="PropagandasRestantes" style="width:20px!important"
							value="2" />
					</h:panelGrid>

					<br></br>
					<p:button value="Comprar" icon="ui-icon-plus">
					</p:button>

				</h:panelGrid>



				<h:panelGrid columns="2" sclass="ui-grid-responsive"
					style="float:right" styleClass="cabecalho">
					<p:button value="Configuração" icon="ui-icon-wrench">

					</p:button>

					<p:commandButton value="Sair" icon="ui-icon-power" />
					<br> </br>
					<br> </br>
					<p:button value="Voltar" icon="ui-icon-arrowreturnthick-1-w">

					</p:button>
					<h:panelGrid styleClass="conteudo">
						<div>
							<h:outputLabel for="name" value="Bem Vindo, " />
							<h:outputLabel for="name" value="Fulano" />
						</div>
					</h:panelGrid>
				</h:panelGrid>




			</h:panelGrid>

			<div class="ui-grid ui-grid-responsive" align="center">
				<div class="ui-grid-col-6" align="center">
					<p:panelGrid columns="1" styleClass="alignTop">
						<h:form>
							<p:panel>
								<p:column>
									<div class="ui-grid ui-grid-responsive">
										<div class="ui-grid-row">
											<div class="ui-grid-col">
												<h:outputText value="#{detalheProduto.produto.nomeProduto}"
													style="font-weight:bold" />
											</div>
										</div>
										<div class="ui-grid-row">

											<div class="ui-grid-col-8">
												<div class="ui-grid-row">
													<div class="ui-grid-col-7">
														<br />


													</div>

													<div class="ui-grid-col-12" style="text-align: center">
														<p:column headerText="Foto" width="40%">
															<p:graphicImage value="#{imagemMB.image}" cache="false">
																<f:param name="fotoId" value="#{(p!=null?p.id:null)}" />
															</p:graphicImage>
														</p:column>

													</div>
													<h:panelGrid columns="1">
														<h:outputLabel for="descricaoBreve"
															value="Descrição Breve" style="font-weight:bold" />
														

													</h:panelGrid>


												</div>
												<h:panelGrid columns="2">

													<p:inputText label="" style="width:200px!important" />
												</h:panelGrid>
												<br /> <br />
												<div class="ui-grid-row">
													<div class="ui-grid-col-7">
														<p:commandButton action="principal" value="Voltar"></p:commandButton>
													</div>
												</div>
												<br />
												<div class="ui-grid-row">
													<div class="ui-grid-col-7">
														<p:outputLabel style="font-size: 8px"
															value="Tempo restante" />
													</div>
												</div>
												<div class="ui-grid-row">
													<div class="ui-grid-col-1">
														<span class="ui-icon ui-icon-clock"> </span>
													</div>
													<div class="ui-grid-col-3">
														<p:outputLabel
															value="#{detalheProduto.produto.tempoPropaganda}" />
													</div>
												</div>
												<div class="ui-grid-row">
													<div class="ui-grid-col-10">
														<p:button value="Adicionar ao Carrinho"
															icon="ui-icon-arrow-4-diag">
															<f:param name="productId" value="20" />
														</p:button>
													</div>
												</div>
												<h:panelGrid columns="1">
													<h:outputLabel for="" value="" style="font-weight:bold" />
													<p:inputTextarea rows="6" cols="33" />
												</h:panelGrid>
											</div>
										</div>

									</div>
									<p:separator />


									<p:separator />
								</p:column>
							</p:panel>
						</h:form>
					</p:panelGrid>
				</div>
			</div>
		</p:panel>
	</ui:define>
</ui:composition>
