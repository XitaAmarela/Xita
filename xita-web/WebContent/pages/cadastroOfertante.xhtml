<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template-principal.xhtml">
	<ui:define name="conteudo">
		<p:panel>
			<h:panelGrid columns="3" border="1" class="ui-grid-responsive"
				styleClass="gridcabecalho">
				<h:panelGrid columns="1" style="text-align:justific" styleClass="cabecalho">
					<p:graphicImage value="../imagens/xitaAmarelabanner.png"></p:graphicImage>
					<!-- <h3 style="background: yellow;">Xita Amarela</h3> -->
				</h:panelGrid>
			</h:panelGrid>
			<div class="ui-grid ui-grid-responsive" align="right">
				<h:form>
					<h:panelGrid columns="2">
						<h:panelGrid columns="1">
							<div class="ui-grid-col-6">
								<p:tabView>
									<p:tab title="Pessoa Juridica">
										<h:panelGrid id="gridJuridica" columns="1">
											<h:panelGrid columns="3">
												<h:panelGrid columns="1">
													<h:outputLabel for="razao" value="Razão Social:"
														style="font-weight:bold" />
													<p:inputText id="razao" required="true"
														value="#{cadastroOfertanteMB.ofertante.razaoSocial}"
														label="razao" />
												</h:panelGrid>
												<h:panelGrid columns="1">
													<h:outputLabel for="nome" value="Nome fantasia:"
														style="font-weight:bold" />
													<p:inputText id="nome" required="true"
														value="#{cadastroOfertanteMB.ofertante.nome}"
														label="fantasia" />
												</h:panelGrid>
												<h:panelGrid columns="1">
													<h:outputLabel for="cnpj" value="CNPJ:"
														style="font-weight:bold" />
													<p:inputText id="cnpj" required="true" label="cnpj"
														value="#{cadastroOfertanteMB.ofertante.cnpj}"
														style="width:150px;" />
												</h:panelGrid>
											</h:panelGrid>
											<h:panelGrid columns="3">
												<h:panelGrid columns="1">
													<p:outputLabel for="estadual" value="Inscrição estadual:"
														style="font-weight:bold" />
													<p:inputText id="estadual" required="true" label="estadual"
														value="#{cadastroOfertanteMB.ofertante.inscricaoEstadual}"
														style="width:150px;" />
												</h:panelGrid>
												<h:panelGrid columns="1">
													<h:outputLabel for="municipal" value="Inscrição municipal:"
														style="font-weight:bold" />
													<p:inputText id="municipal" required="true"
														value="#{cadastroOfertanteMB.ofertante.inscricaoMunicipal}"
														label="municipal" style="width:150px;" />
												</h:panelGrid>
											</h:panelGrid>
											<h:panelGrid columns="1">
												<h:outputLabel for="endereco" value="Endereço:"
													style="font-weight:bold" />
												<p:inputText id="endereco" required="true" label="endereco"
													value="#{cadastroOfertanteMB.ofertante.endereco}" />
											</h:panelGrid>
										</h:panelGrid>
										<br />
										<br />
									</p:tab>
								</p:tabView>
							</div>
						</h:panelGrid>
						<h:panelGrid columns="1">
							<div class="ui-grid-col-6">
								<p:tabView>
									<p:tab title="Sobre Sua conta">
										<h:panelGrid id="grid" columns="2">
											<h:panelGrid columns="1">
												<h:outputLabel for="telFixo" value="Telefone fixo:"
													style="font-weight:bold" />
												<p:inputText id="DDDTelFixo" required="true"
													value="#{cadastroOfertanteMB.ofertante.telefone}"
													label="DDDTelFixo" />
											</h:panelGrid>
											<h:panelGrid columns="1">
												<h:outputLabel for="telFixo" value="Celular:"
													style="font-weight:bold" />
												<p:inputText id="telCel" required="true" label="telCel"
													value="#{cadastroOfertanteMB.ofertante.telefoneCelular}" />
											</h:panelGrid>
											<h:panelGrid columns="1">
												<h:outputLabel for="email" value="E-mail:"
													style="font-weight:bold" />
												<p:inputText id="email" required="true" label="email"
													value="#{cadastroOfertanteMB.ofertante.email}"
													style="width:173px;margin-left:3px" />

											</h:panelGrid>
											<h:panelGrid columns="1"
												style="width: 180px!important;margin-left:5px;margin-top:15px;">
												<h:outputLabel for="email"
													value="A confirmação e o acompanhamento de sua conta serão enviados para seu e-mail."
													style="font-weight:bold;font-size: 8px;" />
											</h:panelGrid>
											<h:panelGrid columns="1">
												<h:outputLabel for="senha" value="Cadastre sua senha:"
													style="font-weight:bold" />
												<p:inputText id="senha" required="true" label="senha"
													value="#{cadastroOfertanteMB.ofertante.senha}"
													style="width:173px;margin-left:3px" />
												<br />
											</h:panelGrid>
										</h:panelGrid>
										<h:panelGrid columns="1">
											<h:outputLabel
												value="Ao clicar em continuar, você concorda com nossa">
												<h:commandLink value="Politica de Privacidade" />
											</h:outputLabel>
										</h:panelGrid>
									</p:tab>
								</p:tabView>
							</div>
						</h:panelGrid>
					</h:panelGrid>
					<dir style="float: right">
						<p:commandButton value="Continuar"
							action="#{cadastroOfertanteMB.salvar()}"></p:commandButton>
					</dir>
				</h:form>
			</div>

		</p:panel>
	</ui:define>

</ui:composition>
