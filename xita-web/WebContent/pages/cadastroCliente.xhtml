<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template-principal.xhtml">
	<ui:define name="conteudo">
		<p:panel>
			<h:panelGrid columns="3" border="1" class="ui-grid-responsive"
				styleClass="gridcabecalho">
				<h:panelGrid columns="1" style="text-align:justific" styleClass="cabecalho">
					<p:graphicImage value="../imagens/xitaAmarelabanner.png"></p:graphicImage>
					<!-- <h3 style="background: yellow;">Xita Amarela</h3> -->
				</h:panelGrid>
			</h:panelGrid>
			<div class="ui-grid ui-grid-responsive" align="right">
				<h:form>
					<h:panelGrid columns="2">
						<h:panelGrid columns="1">
							<div class="ui-grid-col-6">
								<p:tabView>
									<p:tab title="Pessoa Fisica">
										<h:panelGrid id="gridFisica" columns="1">
											<h:panelGrid columns="3">
												<h:panelGrid columns="1">
													<h:outputLabel for="nome" value="Nome:"
														style="font-weight:bold" />
													<p:inputText id="nome"
														value="#{cadastroClienteMB.cliente.nome}" required="true"
														label="nome" />
												</h:panelGrid>
												<h:panelGrid columns="1">
													<p:outputLabel for="dataNasc" value="Data de Nascimento:" />
													<p:calendar id="dataNasc"
														value="#{cadastroClienteMB.cliente.dataNascimento}"
														pattern="dd-MM-yyyy" mask="true" />
												</h:panelGrid>
												<h:panelGrid columns="1">
													<h:outputLabel for="sexo" value="Sexo:"
														style="font-weight:bold" />
													<p:selectOneRadio id="sexoRadio"
														value="#{cadastroClienteMB.cliente.sexo}">
														<f:selectItem itemLabel="Feminino" itemValue="F" />
														<f:selectItem itemLabel="masculino" itemValue="M" />
													</p:selectOneRadio>
												</h:panelGrid>
											</h:panelGrid>
											<h:panelGrid columns="2">
												<h:panelGrid columns="1">
													<h:outputLabel for="cpf" value="CPF:"
														style="font-weight:bold" />
													<p:inputText id="cpf" required="true" label="cpf"
														value="#{cadastroClienteMB.cliente.cpf_cnpj}"
														style="width:150px;" />
												</h:panelGrid>
												<h:panelGrid columns="1">
													<h:outputLabel for="endereco" value="Endereço:"
														style="font-weight:bold" />
													<p:inputText id="endereco" required="true" label="endereco"
														style="widht:250px"
														value="#{cadastroClienteMB.cliente.endereco}" />
												</h:panelGrid>
											</h:panelGrid>
										</h:panelGrid>
										<br />
										<br />
										<br />
										<br />
									</p:tab>
								</p:tabView>
							</div>
						</h:panelGrid>
						<h:panelGrid columns="1">
							<div class="ui-grid-col-6">
								<p:tabView>
									<p:tab title="Sobre Sua conta">
										<h:panelGrid id="grid" columns="2">
											<h:panelGrid columns="1">
												<h:outputLabel for="telFixo" value="Seu telefone fixo:"
													style="font-weight:bold" />
												<p:inputText id="telFixo"
													value="#{cadastroClienteMB.cliente.telefone}"
													required="true" label="telFixo" />
											</h:panelGrid>
											<h:panelGrid columns="1">
												<h:outputLabel for="telFixo" value="Seu Celular:"
													style="font-weight:bold" />
												<p:inputText id="telCel"
													value="#{cadastroClienteMB.cliente.telefoneCelular}"
													required="true" label="telCel" />
											</h:panelGrid>
											<h:panelGrid columns="1">
												<h:outputLabel for="email" value="E-mail:"
													style="font-weight:bold" />
												<p:inputText id="email" required="true" label="email"
													value="#{cadastroClienteMB.cliente.email}"
													style="width:173px;margin-left:3px" />
											</h:panelGrid>
											<h:panelGrid columns="1"
												style="width: 180px!important;margin-left:5px;margin-top:15px;">
												<h:outputLabel for="email"
													value="A confirmação e o acompanhamento de seu pedido serão enviados para seu e-mail."
													style="font-weight:bold;font-size: 8px;" />
											</h:panelGrid>
											<h:panelGrid columns="1">
												<h:outputLabel for="senha" value="Cadastre sua senha:"
													style="font-weight:bold" />
												<p:inputText id="senha" required="true" label="senha"
													style="width:173px;margin-left:3px"
													value="#{cadastroClienteMB.cliente.senha}" />
											</h:panelGrid>
										</h:panelGrid>
										<h:panelGrid columns="1">
											<h:outputLabel
												value="Ao Clicar em continuar, você concorda com nossa">
												<h:commandLink value="Politica de Privacidade" />
											</h:outputLabel>
										</h:panelGrid>
									</p:tab>
								</p:tabView>
							</div>
						</h:panelGrid>
					</h:panelGrid>
				</h:form>
				<dir style="float: right">
					<p:commandButton value="Continuar"
						action="#{cadastroClienteMB.salvar()}"></p:commandButton>
				</dir>
			</div>
		</p:panel>
	</ui:define>
</ui:composition>
